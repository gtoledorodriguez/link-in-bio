<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gladys Toledo-Rodriguez's Links</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Ovo&family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>


    <style>
      * {
        border: 1px red dashed;
      }
      html{
        min-height: 100%;
      }
      body {
        min-height: 100%;
        padding-top: 40px;
        padding-bottom: 40px;
        background: linear-gradient(180deg, #1f005c, #5b0060, #870160, #ac255e, #ca485c, #e16b5c, #f39060, #ffb56b);
        color:rgba(255, 255, 255, 1.0);
        font-family: "Quattrocento Sans";
      }
      a{
        color:rgba(255, 255, 255, 1.0);
        text-decoration: none;
      }
      .main-container{
        max-width: 640px;
        margin: auto;
      }
      .image-row{
        margin-bottom: 20px;
        text-align: center;
      }
      .avatar-image{
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }
      .name-row{
        margin-bottom: 30px;
        text-align: center;
        font-family: "Merriweather";
        font-size: 24px;
        font-weight: 900;
      }
      .social-icons-row{
        margin-bottom: 30px;
        display: flex;
        justify-content: space-around;
      }
      .item{
        background-color: rgba(141, 105, 175, 0.4);
        margin-bottom: 20px;
        display: flex;
        align-items: center;
      }
      .thumbnail{
        width: 48px;
        height: 48px;
        object-fit: cover;
        border-radius: 48px;
      }
      .link-text{
        text-align: center;
        flex-grow: 1;
      }
    </style>
  </head>

  <body>
    <div class="main-container">
      <div class="image-row">
        <img class="avatar-image" src="/images/unsplash-butterfly-flower.jpg" alt="Butterfly on a Flower">
      </div>
      <div class="name-row">
        Gladys Toledo-Rodriguez
      </div>
      <div class="social-icons-row">
        <a href="https://www.linkedin.com/in/gtoledorodriguez/" target="_blank">
          <i class="fa-brands fa-linkedin"></i> Linkedin
        </a>
        <a href="https://github.com/gtoledorodriguez" target="_blank">
          <i class="fa-brands fa-github"></i> GitHub
        </a>
      </div>

      <div class="links-row">
        <div class="item">
          <img class="thumbnail" src="https://www.codepath.org/hubfs/codepath-1x1_solid-dark.png" alt=" CodePath Icon">
          <a class="link-text" href="https://www.codepath.org/" target="_blank">CodePath Technical Courses For Students</a>
        </div>
        <div class="item">
          <img class="thumbnail" src="/images/girls_who_code_icon.png" alt="">
          <a class="link-text" href="https://girlswhocode.com/" target="_blank"> Girls Who Code</a>
        </div>
        <div class="item">
          <img class="thumbnail" src="/images/open-avenue-foundations.jpg" alt="Open Avenue Foundations Image">
          <a class="link-text" href="https://www.openavenuesfoundation.org/" target="_blank">Micro-Internships For Students</a>
        </div>
      </div>
    </div>
  </body>
</html>
